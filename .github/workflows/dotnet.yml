name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: |
        cd ReactSample
        dotnet restore 
      
    - name: Build
      run: |
        cd ReactSample
        dotnet build --no-restore
      
    - name: Test
      run: |
        cd ReactSample
        dotnet test --no-build --verbosity normal

    - name: Publish
      run: |
        cd ReactSample
        dotnet publish -c Release -o ./webapp-release -r linux-x64 --self-contained true /p:UseAppHost=true
        zip -9 -r -q react-app-linux-x64.zip ./webapp-release
        ls -la
        
    - name: Upload ReactApp as Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ReactApp
        path: ./ReactSample/react-app-linux-x64.zip
        
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ env.RELEASE_VER }}
        release_name: Release ${{ env.RELEASE_VER }}
        body: |
          New version contains ${{ env.RELEASE_VER }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./ReactSample/react-app-linux-x64.zip
        asset_name: ./ReactSample/react-app-linux-x64.zip
        asset_content_type: application/zip
